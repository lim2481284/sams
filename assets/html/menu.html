<!-- Dynamic script to handle menu active color -->
<script>
$(function() {
	var url = window.location.pathname.split("/").pop();
	var path = url.split(".");
	var path_name = path[0];	
	if(path_name=="")
	{
		$('.dashboard').addClass("active");
	}
	else 
	{
		
		$('.'+path_name).addClass("active");
	}
});
</script>
